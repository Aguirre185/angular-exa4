<div class="container"> <button type="button" class="btn btn-primary" > <i class="fa fa-address-card" style="font-size:24px">agregar</i></button></div>
<i class='fas fa-chess-board' style='font-size:24px'></i>
<br>
<div class="card text-bg-secondary mb-3">
    <div class="card-header"><i class="fa fa-address-card" style="font-size:24px">lista escuelas</i></div>
    <div class="card-body">
        <table class="table table-striped table-hover">//forma a la tabla
            <thead>
              <tr>
                <th scope="col"><i class="fa fa-address-card" style="font-size:24px">Numero</i></th>
                <th scope="col"><i class="fa fa-address-card" style="font-size:24px">Denominacion </i></th>
                <th scope="col"><i class="fa fa-address-card" style="font-size:24px">Codigo</i></th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let itemEscuela    of listaEscuelas" class="text-bg-secondary mb-3">
                <td>{{itemEscuela.numero}}</td>
                <td>{{itemEscuela.denominacion}}</td>
                <td>{{itemEscuela.codigo}}</td>
                
              </tr>
              
            </tbody>
          </table>
    </div>
  </div>
